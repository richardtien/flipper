<html>
  <head>
    <title>Flipper</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
    <script src="javascripts/controller.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body ng-app="flipApp">
  	<div class="container">


	    <div class="row">
	        <div class="col-sm-12">
	        	<form ng-Submit="search()">
	        		<div class="input-group">
	        			<input type="text" class="form-control" maxlength="100" placeholder="Search for ..." ng-model="query">
	        			<span class="input-group-btn">
	        				<button type="submit" class="btn btn-default">
	  							<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
							</button>
	      				</span>
	    			</div>

	  			</form>
	        </div>
	    </div>


	    <div class="row">

	        <div class="col-sm-6" style="height: 80%; overflow-y: scroll;">
			        <div ng-repeat="flip in flips" ng-class-odd="'odd'" ng-class-even="'even'" ng-click="showFlip(flip._id)">
			     		<a ng-href="#/flip?id={{flip._id}}">
				        <h4>{{flip.title}} - ${{flip.price}}</h4>
				        <small>{{flip.description | limitTo: 40}} ..</small>
				        <small class="pull-right">{{flip.created | date:"MMM d, y"}}</small>
				        </a>
			        </div>
	        </div>


	        <div class="col-sm-6" style="height: 80%; overflow-y: scroll;">
	        	<div ng-view></div>
	        </div>

	    </div>


	</div>
	<div>
	<h4 align="center"><a href="/#/">Flipper - 2015</a></h4>
	<h5 align="center">Author: Richard Tien, Built using MEAN Stack</h5>
	</div>
  </body>
</html>
